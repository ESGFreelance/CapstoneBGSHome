<script>

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

L.Routing.control({
  waypoints: [
    L.latLng(14.565094, 121.041927),
    L.latLng(14.562267, 121.021597),
  L.latLng(8.018602, 124.298071)

  ]
}).addTo(map);

</script>
